<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Watch Showcase</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>WeStride Watch Shop</header>
    <main>
      <div class="img-content">
        <img src="./resource/orenge-watch.png" alt="" id="watch-img" />
      </div>
      <section class="detail-content">
        <div id="title">
          <h1>WeStride-22 The Smartest Watch</h1>
          <p>
            There is no one who loves pain itself, who seeks after it and wants
            to have it, simply because it is pain...
          </p>
        </div>
        <div id="selection-color">
          <h3>Select Color</h3>
          <button id="color-1"></button>
          <button id="color-2"></button>
          <button id="color-3"></button>
          <button id="color-4"></button>
        </div>
        <div id="action-btn">
          <button id="add-cart-btn">add to cart</button>
          <button id="buy-btn">buy</button>
        </div>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
